<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Pagination</title>
 <h1 id="title">Pagination</h1>
</head>
<link rel="stylesheet" href="/Style/style.css">
<body>
<div id="container" class="table-responsive">
 <table class="table table-bordered">
  <p id="description">TABLE</p>
  <thead>
   <tr>
    <th>Id</th><th>Name</th>
    <th>Email</th>
   </tr>
  </thead>
  <tbody>
  </tbody>
 </table>
</div>
 <div id="pagination">
  <span class="page first">First</span>
  <span class="page prev">Previous</span>
  <span class="page" data-number="1">2</span>
  <span class="page" data-number="2">3</span>
  <span class="page" data-number="3">4</span>
  <button type="submit">First</button>
  <button type="submit">Previous</button>

  <button type="button" class="btn">Click me</button>

 </div>
</body>
<script src="/script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</html>
